name: Build and Push Docker Image

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to the Docker registry
      - name: Log in to Docker Registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login pkg.qa.harness.io -u "$DOCKER_USERNAME" --password-stdin

      # Step 3: Build the Docker image
      - name: Build the Docker image
        run: |
          IMAGE_NAME="pkg.qa.harness.io/iwnhltqot7gft7r-f_zp7q/githubactions/githubactions"
          TAG=$(date +%Y%m%d%H%M%S) # Timestamp-based tag
          docker build . --file Dockerfile --tag $IMAGE_NAME:$TAG
          echo "Image built: $IMAGE_NAME:$TAG"

      # Step 4: Push the Docker image to the third-party registry
      - name: Push the Docker image
        run: |
          IMAGE_NAME="pkg.qa.harness.io/iwnhltqot7gft7r-f_zp7q/githubactions/githubactions"
          TAG=$(date +%Y%m%d%H%M%S) # Same tag as above
          docker push $IMAGE_NAME:$TAG
